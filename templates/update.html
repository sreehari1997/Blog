{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{% static 'img/post-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>Update Blog</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form method="POST" enctype="multipart/form-data" class="bootstrap">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
        </div>
      </div>
    </div>
  </article>

  <hr>
  {% endblock %}
